<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cc score search</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&amp;display=swap" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div id="search-container">
      <form id="search-form">
        <h2>Search for a Legislator</h2>
        <select name="state" id="state-input" class="search-input">
          <option value="" selected="selected" hidden="hidden">Select State</option>
        </select>
        <select name="chamber" id="chamber-input" class="search-input" disabled>
          <option value="" selected="selected" hidden="hidden">Chamber</option>
        </select>
        <select name="district" id="district-input" class="search-input" disabled>
          <option value="" selected="selected" hidden="hidden">District Number</option>
        </select>
        <div id="reset-container" class="search-input">
          <button>RESET</button>
        </div>
      </form>
      <div id="search-prompt">Get started by selecting a state</div>
      <div id="search-results">
        <h2 id="results-label">Results</h2>
        <div id="results-table">
          <div id="results-body">
            <div id="results-headers">
              <div id="name-header" class="name-cell">LEGISLATOR NAME</div>
              <div id="district-header" class="district-cell">DISTRICT</div>
              <div id="party-header" class="party-cell">PARTY</div>
              <div id="score-header" class="score-cell">CLIMATE CABINET SCORE</div>
              <div class="results-cell"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
	    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	    crossorigin="anonymous"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main-built.js"></script>
    <!-- endbuild -->
  </body>
</html>
